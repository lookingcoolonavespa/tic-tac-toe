<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <section class="page start">
      <h2>who do you want to play against?</h2>
      <div class="select-btn-ctn">
        <div class="btn select-btn friend-btn">
          <img src="noun_pixel Man_1565566.png" width="50px;" />
          <p>friend</p>
        </div>
        <div class="btn select-btn cpu-btn" id="monster-btn">
          <img
            src="alien-space-character-of-pixels-for-a-game.png"
            width="80px"
          />
          <p>monster</p>
        </div>
      </div>
    </section>
    <section class="page name inactive">
      <h2 class="name-text">what are your names?</h2>
      <div class="name-input-ctn">
        <div class="">
          <input type="text" value="player 1" />
        </div>
        <div class="name-player2">
          <input type="text" value="player 2" />
        </div>
      </div>
      <div class="btn-ctn">
        <div class="btn name-btn">
          <p>submit</p>
        </div>
      </div>
    </section>

    <section class="page game inactive">
      <div class="gameboard"></div>
      <div class="scoreboard">
        <div class="player-scoreboard">
          <p class="name-scoreboard"><span class="player-marker">x</span></p>
          <p class="score"></p>
        </div>
        <div class="cpu-scoreboard inactive">
          <p class="name-scoreboard">
            <span class="player-marker">o</span> monster
          </p>
          <p class="score"></p>
        </div>
        <div class="player2-scoreboard inactive">
          <p class="name-scoreboard"><span class="player-marker">o</span></p>
          <p class="score"></p>
        </div>
      </div>
    </section>
    <div class="result popup inactive">
      <p class="result-text"></p>
      <p>play again?</p>
      <div class="btn-ctn">
        <div class="btn ok-btn">ok</div>
        <div class="btn new-op-btn">new opponent</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
