<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Source+Sans+Pro:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92c06801db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div id="paper">a</div> -->
    <div id="calculator">
      <div id="display">
        <div id="display-secondary"></div>
        <div id="display-main"></div>
      </div>
      <div id="calculator-body">
        <div id="num-body">
          <button type="button" class="num" id="9" value="9">9</button>
          <button type="button" class="num" id="8" value="8">8</button>
          <button type="button" class="num" id="7" value="7">7</button>
          <button type="button" class="num" id="6" value="6">6</button>
          <button type="button" class="num" id="5" value="5">5</button>
          <button type="button" class="num" id="4" value="4">4</button>
          <button type="button" class="num" id="3" value="3">3</button>
          <button type="button" class="num" id="2" value="2">2</button>
          <button type="button" class="num" id="1" value="1">1</button>
        </div>
        <button type="button" id="zero" class="num" value="0">0</button>
        <button type="button" id="dec" value=".">.</button>
        <div id="op-body">
          <button type="button" id="backspace">
            <i class="far fa-arrow-alt-circle-left"></i>
          </button>
          <button type="button" class="operator" id="multiply">x</button>
          <button type="button" class="operator" id="subtract">-</button>
          <button type="button" class="operator" id="add">+</button>
        </div>
        <button type="button" id="equal">=</button>
        <div id="subhead">
          <button type="button" class="operator">^</button>
          <button type="button" id="pos-neg">±</button>
          <button type="button" class="operator" id="divide">÷</button>
        </div>
        <div id="head">
          <button type="button" id="ce">CE</button>
          <button type="button" id="clear">C</button>
          <button type="button" id="percentage">%</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
